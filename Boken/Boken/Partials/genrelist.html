<!-- Loading symbol  -->
<div class="center" ng-if="!genres"><span us-spinner></span></div>
<!-- ----------- -->


<div class="container-fluid ">
    <div class="panel panel-primary" ng-if="genres">
        <!-- Default panel contents -->
        <div class="panel-heading">GENRE</div>


        <div class="panel-body">
            <table class="table">

                <thead>
                    <tr>
                        <th>Genre</th>
                        <th>Utdrag</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="listFocus cursor" ng-repeat="genre in pagArr" ng-click="open('lg',genre)">
                        <td>
                            {{genre.Name}}
                        </td>
                        <td>{{genre.Description}}...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Panel footer -->

        <div class="panel-footer">
            <!--<div ng-controller="pageController">-->
            <pagination total-items="totalItems" ng-model="bigCurrentPage" ng-change="pageChanged(this)" max-size="5" class="pagination-sm" boundary-links="true" rotate="true" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="itemsPP"></pagination>
            <!--</div>-->
        </div>

        <!-- footer slut -->
    </div>
</div>
