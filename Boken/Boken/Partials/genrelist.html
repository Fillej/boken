<!-- Loading symbol  -->
<div class="center" ng-if="!genres"><span us-spinner></span></div>
<!-- ----------- -->


<div class="container-fluid ">
    <div class="panel panel-primary" ng-if="genres">
        <!-- Default panel contents -->
        <div class="panel-heading">GENRE</div>


        <div class="panel-body">
            <table class="table">

                <thead>
                    <tr>
                        <th>Genre</th>
                        <th>Utdrag</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="listFocus cursor" ng-repeat="genre in genres" ng-click="open('lg',genre)">
                        <td>
                            {{genre.Name}}
                        </td>
                        <td>{{genre.Description}}...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Panel footer -->

        <nav class="genre pag-sm col-md-offset-2 col-lg-offset-2">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- footer slut -->
    </div>
</div>
