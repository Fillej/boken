<div class="row">
    <div class="col-sm-6 col-md-4">

            <div class="caption">
                <h5>{{book.Title}}</h5>
                <p ng-repeat="author in book.Authors">{{author.Name}}</p> 
            </div>
        </div>
    </div>
</div>
