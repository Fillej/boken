<div class="col-md-12">
    <!-- Loading symbol  -->
    <div class="center" ng-if="!books"><span us-spinner></span></div>
    <!-- ----------- -->
    <div class="panel panel-default" ng-if="books">
        <div class="panel-heading">
            <h2>Böcker</h2>  <!-- Single button -->

            <div class="btn-group ewq" dropdown is-open="status.isopen">
                <input type="text" ng-model="dynamicPopover" class="form-control" placeholder="Sök på författare här..." style="font-style:italic;  ">
                <button type="button" class="btn btn-default" style="" >
                    <span class="glyphicon glyphicon-search"></span>
                </button>

                <button type="button" class="btn btn-primary dropdown-toggle ddGenre" dropdown-toggle ng-disabled="disabled">
                    Genre <span class="caret" ></span>
                </button>
                <ul class="dropdown-menu cursor" role="menu" ng-controller="genrelistController">
                    <li ng-repeat="genre in genres" class="ddGenreItems" ng-click="selectedGenre(genre)">{{genre.Name}}</li>
                </ul>

            </div>
        </div>


        <!-- --------------------------------------------- -->
        <div class='container-fluid' >

            <h4 ng-click="filterBooksByAuthor(selected,selectedgenre)">Mikael testar</h4>
            <pre >Model: {{selected | json}}</pre>
            <input id="ok"  type="text" ng-model="selected" typeahead="author.Name for author in authors | filter:$viewValue | limitTo:8" class="form-control">
            <input  type="text" ng-model="selectedgenre"  class="form-control">
        </div>

        <!-- --------------------------------------------------->


        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th ng-click="sortByTitle()">Titel</th>
                        <th ng-click="sortByAuthor()">Författare</th>
                        <th ng-click="sortByGenre()">Genre</th>
                        <th ng-click="sortByPrice()">Pris</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="listFocus cursor" ng-repeat="book in books | orderBy:customSort " ng-click="open(book)" data-toggle="modal" data-target="#bookModal">
                        <td><img ng-src="{{book.ImagePath}}" width="50" /></td>
                        <td>{{book.Title}}</td>
                        <td><span ng-repeat="author in book.Authors">{{author.Name}}&nbsp;</span></td>
                        <td><span ng-repeat="genre in book.Genres">{{genre.Name}}</span></td>
                        <td>{{book.Price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <!-- ny rad för paginering -->
            <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" items-per-page="itemsPP"></pagination>
            <!--<ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>-->
        </div>
    </div>
</div>
