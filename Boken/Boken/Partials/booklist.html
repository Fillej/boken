    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">Books page X</div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>Titel</th>
                            <th>Författare</th>
                            <th>Genre</th>
                            <th>Pris</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="book in books" >
                            <td><img ng-src="{{book.ImagePath}}" width="50"/></td>
                            <td>{{book.Title}}</td>
                            <td class="btnGenrelist" ng-click="showBook(book)" data-toggle="modal" data-target="#bookModal"><span ng-repeat="author in book.Authors">{{author.Name}}&nbsp;</span></td>
                            <td><span ng-repeat="genre in book.Genres">{{genre.Name}}</span></td>
                            <td>{{book.Price}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
            </div>
        </div>
    </div>

<!-- modal html -->
<div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{textModal.Title}}</h4>
            </div>
            <div class="modal-body">

                
                <h3>Bokinfo</h3>
                <div ng->
                    {{textModal.Price}}
                </div>

            </div>
        </div>
    </div>
</div>
