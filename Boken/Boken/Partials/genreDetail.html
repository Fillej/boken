<div class="modal-header">
    <h3 class="modal-title">
        {{orgGenre.Name}}
        <button class="btn btn-default pull-right" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <button class="btn btn-default pull-right" ng-if="loggedin == 0 && editView == 0" ng-click="editStatus(1)">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </button>
        <button class="btn btn-default pull-right" ng-if="loggedin == 0 && editView == 1" ng-click="editStatus(0)">
            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
        </button>

    </h3>
</div>
<div class="modal-body">
    <h4></h4>
    <p ng-if=" editView == 0"  >
        {{orgGenre.Description}}
    </p>
    <p ng-if=" editView == 1">
        <textarea rows="4" cols="70" ng-model="orgGenre.Description">  </textarea>
</p>

</div>
<div class="modal-footer">
    <button class="btn btn-primary"  ng-click="save()">SPARA</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
