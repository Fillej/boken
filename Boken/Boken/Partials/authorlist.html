<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">Författare</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Namn</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="author in authors">
                        <td class="btnGenrelist" ng-click="showAuthor(author)" data-toggle="modal" data-target="#authorModal">{{author.Name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- modal html -->
<div class="modal fade" id="authorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{textModal.Name}}</h4>
            </div>
            <div class="modal-body">

                <img src="https://cdn1.cdnme.se/cdn/6-2/1132088/images/2009/vithtta_53858592.jpg" />
                <h3>Författarskap</h3>
                <div ng->
                    {{textModal.Biography}}
                </div>

            </div>
        </div>
    </div>
</div>
