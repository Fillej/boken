<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">Författare</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Namn</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="listFocus cursor" ng-repeat="author in authors" >
                        <td ng-click="open(author)"  data-toggle="modal" data-target="#authorModal">{{author.Name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
